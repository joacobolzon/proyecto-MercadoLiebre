<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MercadoLiebre</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="register__divContainer">
      <h1>Formulario de registro</h1>
      <form class="register__form">
        <label for="name">Nombre y apellido</label>
        <input type="text" name="name" id="name" />
        <label for="username">Nombre de usuario</label>
        <input type="text" name="username" id="username" />
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" />
        <label for="birthdate">Fecha de nacimiento</label>
        <input type="date" name="birthdate" id="birthdate" />
        <label for="address">Domicilio</label>
        <input type="text" name="address" id="address" />
        <label for="user-profile">¿Prefiere comprar o vender?</label>
        <select name="user-profile" id="user-profile">
          <option value="default" disabled selected>
            Seleccione solo una...
          </option>
          <option value="comprar">Comprar</option>
          <option value="vender">Vender</option>
        </select>
        <label for="preferred-categories">Categorías preferidas</label>
        <label for="electro">
          <input type="checkbox" name="electro" id="electro" />
          Electro
        </label>
        <label for="moda">
          <input type="checkbox" name="moda" id="moda" />
          Moda
        </label>
        <label for="hogar">
          <input type="checkbox" name="hogar" id="hogar" />
          Hogar
        </label>
        <label for="jugueteria">
          <input type="checkbox" name="jugueteria" id="jugueteria" />
          Juguetería
        </label>
        <label for="vida-sana">
          <input type="checkbox" name="vida-sana" id="vida-sana" />
          Vida sana
        </label>
        <label for="profile-photo">Foto de usuario</label>
        <input type="file" name="profile-photo" id="profile-photo" />
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" />
        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" name="confirm-password" id="confirm-password" />
        <button formaction="/">Enviar</button>
        <button type="reset">Borrar</button>
      </form>
    </div>
  </body>
</html>
